<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Style Guide</h1>
    </header>

    <section id="colors">
        <h2>Colors</h2>
        <div class="color-swatch">
            <div class="color-box" style="background-color: #3498db;"></div>
            <div class="color-info">
                <h3>Primary Blue</h3>
                <p>Hex: #3498db</p>
                <p>RGB: rgb(52, 152, 219)</p>
                <p>Description: Used for primary buttons and links.</p>
            </div>
        </div>
        <div class="color-swatch">
            <div class="color-box" style="background-color: #2ecc71;"></div>
            <div class="color-info">
                <h3>Success Green</h3>
                <p>Hex: #2ecc71</p>
                <p>RGB: rgb(46, 204, 113)</p>
                <p>Description: Used for success messages and highlights.</p>
            </div>
        </div>
        <!-- Add more color swatches as needed -->
    </section>
</body>
</html>
